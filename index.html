<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>TP-CALCULADORA</h1>
    <H2>Casi-original</H2>
<main>
<div class="container">
    <div class="line">
    <h2>Caxio</h2>
    <h3>jl-22802</h3>
    </div>

    <div class="display">
        <div class="acumulado">100</div>
        <div class="actual">50</div>
    </div>

    <div class="butonUp">
        <button class="up">MR</button>
        <button class="up">MC</button>
        <button class="up der">ON/OFF</button>
        
    </div>
    <div class="buttonFunct">
        <button class="fc">log</button>
        <button class="fc">ln</button>
        <button class="fc">&radic;</button>
        <button class="fc">&times;²</button>
        <button class="fc">&times;&#8319;</button>
        <button class="fc">&percnt;</button>
        <button class="fc">&times;&#179;</button>
        <button class="fc">&#8731;</button>
        <button class="fc">&times;!</button>
        <button class="fc">sin</button>
        <button class="fc">cos</button>
        <button class="fc">tan</button>
        <button class="fc">e</button>
        <button class="fc">&#8511;</button>
        <button class="fc">(</button>
        <button class="fc">)</button>
        <button class="fc">M+</button>
        <button class="fc">M-</button>
    </div>
    <div class="buttonNum">
        <button class="nm">7</button>
        <button class="nm">8</button>
        <button class="nm">9</button>
        <button class="az">Del</button>
        <button class="az">AC</button>
        <button class="nm">4</button>
        <button class="nm">5</button>
        <button class="nm">6</button>
        <button class="nm">&times;</button>
        <button class="nm">÷</button>
        <button class="nm">1</button>
        <button class="nm">2</button>
        <button class="nm">3</button>
        <button class="nm">&divide;</button>
        <button class="nm">-</button>
        <button class="nm">0</button>
        <button class="nm">.</button>
        <button class="nm">+/-</button>
        <button class="nm col-2">=</button>
    </div>

</div>
</main>



<footer>
    
</footer> 

</body>
</html>
